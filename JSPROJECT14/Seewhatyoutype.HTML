<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Project 14 </title>
    <style>
      body{
          background-color: #02022c;
          display: flex;
          justify-content: center;
          height: 100vh;
          align-items: center;
      }

      .container{
          background-color: #fff;
          padding: 50px 100px 50px 100px;
          border-radius: 40px;
      }

      h1{
          margin-bottom: 50px;
          text-align: center;
      }

      textarea {
          width: 500px;
      }

    </style>
</head>
<body>
    <div class="container">
        <h1>See What You Type </h1>
        <textarea id="input" cols="30" rows="10" oninput = "update()"></textarea>
        <h3>Your Text:</h3>
        <p id="output">Input Box Is Empty.. Start Typing </p>
    </div>  
</body>
<script>

const textarea = document.querySelector("#input");
const output = document.querySelector("#output");

function update(){
    textarea.value !== "" ? output.innerText = 
    textarea.value : output.innerText = "Input Box Is Empty.. Start Typing";
}

</script>
</html>
